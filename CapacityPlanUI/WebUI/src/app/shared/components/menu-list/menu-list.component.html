
<ng-container *ngIf="item.children !== undefined; else withOutChildren">
<li class="nav-item">
    <a [routerLink]="item.route" routerLinkActive="active" class="nav-link">
    <i class="nav-icon fas" [ngClass]="item ? item.iconName : ''"></i>
    <p>
        {{ item.displayName }}
        <i class="right fas fa-angle-left"></i>
    </p>
    </a>
    <ul class="nav nav-treeview">
        <li class="nav-item" *ngFor="let child of item.children">
            <a [routerLink]="child.route" routerLinkActive="active" class="nav-link">
            <i class="nav-icon fas" [ngClass]="child ? child.iconName : ''"></i>
            <p>
                {{ child.displayName }}
            </p>
            </a>
        </li>
        </ul>        
</li>
</ng-container>

<ng-template #withOutChildren>
<li class="nav-item">
    <a [routerLink]="item.route" routerLinkActive="active" class="nav-link">
    <i class="nav-icon fas" [ngClass]="item ? item.iconName : ''"></i>
    <p>
        {{ item.displayName }}
    </p>
    </a>
</li>
</ng-template>
